<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<main>
			<div class="options">
				<button class="button" id="start-round">Start</button>
				<button class="button game-off" id="refresh-round">Refresh</button>
			</div>
			<section class="game-board game-off">
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
				<div class="board-block"></div>
			</section>
			<div class="players game-off">
				<div class="player" id="player1">Player 1</div>
				<div class="score">0 / 0</div>
				<div class="player" id="player2">Player 2</div>
			</div>
		</main>

		<script src="cleanScript.js"></script>
	</body>
</html>
